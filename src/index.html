<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Youtube Channels</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
  </head>
  <body class="wrapper">
    <header class="wrapper__header">
      <div class="header">
        <span class="header__js-logo"></span>
        <h1>Channels</h1>
      </div>
    </header>
    <main class="wrapper__main js-content">
      <div id="channels" class="channels"></div>
    </main>
    <div class="wrapper__filter">
      <div class="filter">
        <input
          class="filter__input"
          type="text"
          placeholder="filter channels..."
          id="filter-input"
          autocomplete="off"
        />
      </div>
    </div>
    <aside class="wrapper__aside">
      <form class="sort" autocomplete="off">
        <h3 class="sort__header">Sort channels by:</h3>
        <ul class="sort__options">
          <li>
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-title"
            />
            <label class="choice__label" for="sort-title">title</label>
          </li>
          <li>
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-subscribers"
            />
            <label class="choice__label" for="sort-subscribers"
              >subscribers</label
            >
          </li>
          <li>
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-videos"
            />
            <label class="choice__label" for="sort-videos">videos</label>
          </li>
          <li>
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-views"
            />
            <label class="choice__label" for="sort-views">views</label>
          </li>
        </ul>
        <button id="clear-btn" class="button" type="reset">Clear</button>
      </form>
    </aside>
  </body>
</html>
